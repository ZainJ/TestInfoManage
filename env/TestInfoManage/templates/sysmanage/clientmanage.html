{% extends "interfacemanage/interfacemanage.html" %}
{% from "common/_macros.html" import static%}
{% block header %}
    <link rel="stylesheet" href="{{ static('css/sysmanage/clientmanage.css') }}">
{% endblock %}
{% block rightcontent %}
    <div class="layui-fluid" style="margin-top: 50px">
        <form action="" class="layui-form">
            <div class="layui-form-item" >
                <div class="layui-input-inline" id="client">
                    <input type="text" name="project"  placeholder="请输入客户端" autocomplete="on" class="layui-input" style="border-radius:9px">
                </div>
                <div class="layui-input-inline" id="button">
                    <button type="submit" class="layui-btn layui-btn-normal">搜索</button>
                </div>
            </div>
        </form>
        <table class="layui-table" lay-skin="line">
            <thead>
            <tr>
                <th>序号</th>
                <th>客户端IP</th>
                <th>使用项目</th>
                <th>客户端状态</th>
            </tr>
            </thead>
             <tbody>
             <tr>
                 <td>1</td>
                 <td>192.168.15.1</td>
                 <td>自动化测试</td>
                 <td>正常</td>
             </tr>
             </tbody>
        </table>
    </div>
{% endblock %}
