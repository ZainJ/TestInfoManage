{% extends "interfacemanage/interfacemanage.html" %}
{% from "common/_macros.html" import static%}
{% block header %}
    <link rel="stylesheet" href="{{ static('css/sysmanage/moudel.css') }}">
{% endblock %}
{% block title %}
测试模块
{% endblock %}
{% block rightcontent %}
    <div class="layui-fluid" style="margin-top: 50px">
        <form action="" class="layui-form">
            <div class="layui-form-item" >
                <div class="layui-input-inline" id="moudel">
                    <input type="text" name="project"  placeholder="请输入模块名" autocomplete="on" class="layui-input" style="border-radius:9px">
                </div>
                <div class="layui-input-inline" id="creater">
                    <input type="text" name="project"  placeholder="请输入创建人" autocomplete="on" class="layui-input" style="border-radius:9px">
                </div>
                <div class="layui-input-inline" id="button">
                    <button type="submit" class="layui-btn layui-btn-normal">搜索</button>
                </div>

            </div>
        </form>
        <table class="layui-table" lay-skin="line">
            <thead>
            <tr>
                <th>序号</th>
                <th>模块</th>
                <th>模块描述</th>
                <th>创建人</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
             <tbody>
             <tr>
                 <td>1</td>
                 <td>自动化测试</td>
                 <td>自动化测试</td>
                 <td>朱光精</td>
                 <td>8月</td>
                 <td>
                     <div class="layui-btn-group">
                         <button class="layui-btn layui-btn-xs">编辑</button>
                         <button class="layui-btn layui-btn-xs">删除</button>
                     </div>
                 </td>
             </tr>
             </tbody>
        </table>
    </div>
{% endblock %}
